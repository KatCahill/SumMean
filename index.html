<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    crossorigin="anonymous"
    ></script>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css"
    />
    <script
    src="https://code.jquery.com/jquery-3.6.3.min.js"
    integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Permanent+Marker&family=Quantico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <title>Mean and Sum</title>
</head>
<body>
  <div class="card-container">
    <div class="calculator">Calculator</div>
      <div class="ui centered card">
          <label for="inputArray">Type in an array of numbers, separated by commas</label>
          <input type="text" id="inputArray">
          <p id="result"></p>
          <div class="buttons">
            <button class="sum-mean" onclick="calculateSum()">Sum</button>
            <button class="sum-mean" onclick="calculateMean()">Mean</button>
          </div>   
          <div>
            <button class="fake-buttons">1</button>
            <button class="fake-buttons">2</button>
            <button class="fake-buttons">3</button>
          </div>
          <div>
            <button class="fake-buttons1">4</button>
            <button class="fake-buttons1">5</button>
            <button class="fake-buttons1">6</button>
          </div>
          <div>
            <button class="fake-buttons2">7</button>
            <button class="fake-buttons2">8</button>
            <button class="fake-buttons2">9</button>
          </div>

          <div class="reset">
            <button class="fake-buttons3">0</button>
            <button class="fake-buttons3">=</button>
            <form><button class="ui button black" type="submit" id="reset-button">Reset</button></form>
          </div>
    </div>
  </div>
    <script src="script.js"></script>
</body>
</html>
